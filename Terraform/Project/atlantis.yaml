version: 3

projects:
  - name: bucket
    dir: Terraform/Project/setup_bucket
    autoplan:
      enabled: true
      when_modified:
        - "*.tf"
        - "*.tfvars"
    apply_requirements: [approved]

  - name: yc-project
    dir: Terraform/Project/infrastructure
    autoplan:
      enabled: true
      when_modified:
        - "*.tf"
        - "*.tfvars"
    apply_requirements: [approved]

workflows:
  default:
    plan:
      steps:
        - init:
            extra_args:
              - "-backend-config=access_key=${AWS_ACCESS_KEY_ID}"
              - "-backend-config=secret_key=${AWS_SECRET_ACCESS_KEY}"
        - plan
    apply:
      steps:
        - apply
